{% load staticfiles %}

<!DOCTYPE html>
<html lang="fr-FR">

    <head>
        <meta charset="utf-8">
        <meta name="Author" content="LeMinaw">
        <meta name="Keywords" content="ensaplv,ensa,plv,enseignements,enseignants,profs,paris,la,villette,avis,commentaires">
        <meta name="Description" content="Un site indépedant regroupant l'avis des étudiants de l'ENSAPLV sur leurs modules d'enseignement.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" type="text/css" media="screen,projection"/>
        <link rel="stylesheet" href="{% static 'profs/css/base.css' %}" type="text/css"/>
        <link rel="icon" href="favicon.ico" type="icon/png">

        {% include 'leminaw/analytics.html' %}

        <title>Enseignements de l'ENSAPLV | {% block title %}{% endblock %}</title>
    </head>

    <body>
        <header class="row">

            <div class="col s10 offset-s1 valign-wrapper">
                <h1 class="white-text">
                    <a href="" data-activates="slide-out" class="button-collapse hide-on-large-only">
                        <i class="left white-text material-icons medium">menu</i>
                    </a>
                    {% block header %}{% endblock %}
                </h1>
            </div>

            <ul id="slide-out" class="side-nav fixed">
                <br/>
                <li class="center-align"><img src="{% static 'profs/img/logo-ensa.png' %}" alt="Logo de l'ENSAPLV"/></li>
                <div class="container">
                    <li><a href="/profs" class="waves-effect">Accueil</a></li>
                    <li><a href="{% url 'profs:modules' %}" class="waves-effect">Enseignements</a></li>
                    <li><a href="{% url 'profs:about' %}" class="waves-effect">À propos</a></li>
                    <li><a href="{% url 'profs:contact' %}" class="waves-effect">Contact</a></li>
                </div>
            </ul>

        </header>

        <main><div class="row">
            <div class="col s10 offset-s1">
                {% block body %}{% endblock %}
            </div>
        </div></main>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <script type="text/javascript" src="{% static 'profs/js/base.js' %}"></script>
        <script type="text/javascript" src="{% static 'leminaw/js/taconite.min.js' %}"></script>
    </body>

</html>
